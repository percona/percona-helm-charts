{{- if and .Values.certs.name .Release.IsInstall -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.certs.name }}
  {{- include "pmm.includeNamespace" . | nindent 2 }}
  labels:
    {{- include "pmm.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
# ngnix ssl certificates
  {{- with .Values.certs.files }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
