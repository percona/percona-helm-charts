# -- Configuration for Helm chart hooks.
hooks:
  # -- Default image to use for the Helm chart hooks job.
  # @default -- `percona/everest-helmtools:0.0.1`
  image: "percona/everest-helmtools:0.0.1"
  # -- Configuration for the ClusterServiceVersion cleanup hook.
  csvCleanup: {}
    # Image to use for the hook job.
    # If not set, uses the value of `hooks.image`.
    # image: ""
  # -- Configuration for the DB resources cleanup hook.
  dbResourcesCleanup: {}
    # Image to use for the hook job.
    # If not set, uses the value of `hooks.image`.
    # image: ""

  # -- Configuration for the operators installer hook.
  operatorsInstaller: {}
    # Image to use for the hook job.
    # If not set, uses the value of `hooks.image`.
    # image: ""

compatibility:
  # -- If set, enable OpenShift compatibility.
  openshift: false
# -- Namespace override. Defaults to the value of .Release.Namespace.
namespaceOverride: ""
# -- If set, enabled sending telemetry information.
telemetry: true
# -- If set, installs the Percona Server MongoDB operator.
psmdb: true
# -- If set, installs the Percona XtraDB Cluster operator.
pxc: true
# -- If set, installs the Percona Postgresql Server operator.
postgresql: true

# @ignore
olm:
  # -- Namespace where OLM is installed in the cluster.
  namespace: everest-olm
# -- If set, cleans up the DB resources on uninstall.
cleanupOnUninstall: true
