{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "pmm.fullname" . }}
  labels:
    {{- include "pmm.labels" . | nindent 4 }}
rules:
# Standard RBAC for Kubernetes service discovery and monitoring
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - endpoints
  - services
  - nodes
  - pods
  - secrets
  - serviceaccounts
  verbs:
  - get
  - watch
  - list
- apiGroups: ["apps"]
  resources:
  - deployments
  verbs:
  - get
  - list
  - patch
- nonResourceURLs:
  - /metrics
  - /metrics/resources
  verbs:
  - get
{{- end }}
