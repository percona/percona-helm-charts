{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "pmm.fullname" . }}
  labels:
    {{- include "pmm.labels" . | nindent 4 }}
rules:
# standard RBAC
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - endpoints
  - services
  - nodes
  - pods
  - secrets
  - serviceaccounts
  verbs:
  - get
  - watch
  - list
- nonResourceURLs:
  - /metrics
  - /metrics/resources
  verbs:
  - get
# PostgreSQL custom resource permissions for pre-delete hook
- apiGroups: ["pgv2.percona.com"]
  resources:
  - perconapgclusters
  - perconapgclusters/finalizers
  - perconapgbackups
  - perconapgbackups/finalizers
  verbs:
  - get
  - list
  - patch
  - update
  - delete
- apiGroups: ["postgres-operator.crunchydata.com"]
  resources:
  - postgresclusters
  - postgresclusters/finalizers
  verbs:
  - get
  - list
  - patch
  - update
  - delete
{{- end }}
