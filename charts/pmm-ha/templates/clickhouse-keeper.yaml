apiVersion: "clickhouse-keeper.altinity.com/v1"
kind: "ClickHouseKeeperInstallation"
metadata:
  name: {{ .Release.Name }}-keeper
spec:
  configuration:
    clusters:
      - name: nodes
        layout:
          replicasCount: {{ .Values.clickhouse.keeper.replicasCount }}
    settings:
      keeper_server/tcp_port: "2181"
      logger/level: "information"
      logger/console: "true"
      listen_host: "0.0.0.0"
      keeper_server/four_letter_word_white_list: "*"
      keeper_server/coordination_settings/raft_logs_level: "information"
  
  defaults:
    templates:
      podTemplate: keeper-pod-template
      dataVolumeClaimTemplate: keeper-data-volume
  
  templates:
    podTemplates:
      - name: keeper-pod-template
        generateName: "{{ .Release.Name }}-keeper-{cluster}-{shard}-{replica}"
        metadata:
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "7000"
            prometheus.io/path: "/metrics"
        spec:
          # Pod anti-affinity to spread Keeper nodes across different hosts
          # Using preferredDuringScheduling for soft anti-affinity (allows single-node deployments)
          # Weight 100 (max) makes this the highest priority soft constraint
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchLabels:
                        clickhouse-keeper.altinity.com/chk: {{ .Release.Name }}-keeper
                    topologyKey: kubernetes.io/hostname
          containers:
            - name: clickhouse-keeper
              image: clickhouse/clickhouse-keeper:24.8
              imagePullPolicy: IfNotPresent
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
    
    volumeClaimTemplates:
      - name: keeper-data-volume
        spec:
          accessModes:
            - ReadWriteOnce
          {{- if .Values.clickhouse.keeper.storage.storageClassName }}
          storageClassName: {{ .Values.clickhouse.keeper.storage.storageClassName }}
          {{- end }}
          resources:
            requests:
              storage: {{ .Values.clickhouse.keeper.storage.size }}

