{{- if .Values.secret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
  labels:
    {{- include "pmm.labels" . | nindent 4 }}
  {{- with .Values.secret.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
# base64 encoded passwords and credentials
# encode some password: `echo -n "admin" | base64`
# to get PMM admin password: `kubectl get secret pmm-secret -o jsonpath='{.data.PMM_ADMIN_PASSWORD}' | base64 --decode`
# to get ClickHouse username: `kubectl get secret pmm-secret -o jsonpath='{.data.PMM_CLICKHOUSE_USER}' | base64 --decode`
# to get ClickHouse password: `kubectl get secret pmm-secret -o jsonpath='{.data.PMM_CLICKHOUSE_PASSWORD}' | base64 --decode`
  PMM_ADMIN_PASSWORD: {{ .Values.secret.pmm_password | default (randAlphaNum 32) | b64enc | quote }}
  PMM_CLICKHOUSE_USER: {{ .Values.secret.clickhouse_user | default "clickhouse_pmm" | b64enc | quote }}
  PMM_CLICKHOUSE_PASSWORD: {{ .Values.secret.clickhouse_password | default (randAlphaNum 32) | b64enc | quote }}
  {{- if .Values.secret.GF_AUTH_GENERIC_OAUTH_CLIENT_ID }}
  GF_AUTH_GENERIC_OAUTH_CLIENT_ID: {{ .Values.secret.GF_AUTH_GENERIC_OAUTH_CLIENT_ID }}
  {{- end }}
  {{- if .Values.secret.GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET }}
  GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: {{ .Values.secret.GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET }}
  {{- end }}
{{- end }}
